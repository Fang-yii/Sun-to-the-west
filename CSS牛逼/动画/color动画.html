<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变动画</title>
		<style type="text/css">
			#myDIV {
				height: 25rem;
				width: 18.75rem;
				background: #000000;
				animation: mymove 8s infinite;
				/* Safari 和 Chrome兼容问题 */
				-webkit-animation: mymove 8s infinite;
			}
			@keyframes mymove{
				from{background-color: #7FFFD4;}
				to{background-color: #A52A2A;}
			}
			/* Safari 和 Chrome兼容问题 */
			@-webkit-keyframes mymove{
				from{background-color: #7FFFD4;}
				to{background-color: #A52A2A;}
			}
		</style>
	</head>
	<body>
		<div id="myDIV"></div>
	</body>
</html>
