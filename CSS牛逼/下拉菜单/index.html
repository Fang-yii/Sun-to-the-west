<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表-css</title>
		<style>
			.dropdown-content {
				display: none;
				position: absolute;
				min-width: 8.75rem;
				padding: 12px 16px;
				background-color: #f9f9f9;
				box-shadow: 0px 8px 16px 0 rgba(0, 0, 0, 2);
			}
			.dropdown:hover .dropdown-content {
				display: block;
			}
		</style>
	</head>
	<body>
		<h2>This is a dropdown-list</h2>
		<p>aa a a aa</p>
		<div class="dropdown">
			<span>Play it</span>
			<div class="dropdown-content">
				<p>1122</p>
				<p>as a sdsd ads ..////</p>
			</div>
		</div>
	</body>
</html>
