<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>link</title>
		<style>
			a:link {color: antiquewhite;background-color: blueviolet;}
			a:visited {color: aquamarine;background-color: aliceblue;}
			a:hover {color: black;background-color: brown;}
			a:active {color: chocolate;background-color: coral;}
		</style>
	</head>
	<body>
		<h1><a href="#">Hello World!</a></h1>
	</body>
</html>
