<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script language="JavaScript">
			$ (document).ready(function() {
				$ ("#myBtn").click(function() { //创建特效文字
					var myCanvas= document.getElementById("myCanvas");
					var myContext= myCanvas.getContext('2d');
					myContext.font= '40pt 宋体';
					var myHeight= 0;
					myContext.fillStyle= "black";
					myContext.fillRect(0, myHeight, 410, 130);
					for(var i= 0; i<10; i++) {
						myContext.shadowColor= "rgba(255, 255, 255,"+ ((10-i)/10)+ ")";
						//特殊文字1
						myContext.shadowOffsetX= i * 2;
						myContext.shadowOffsetY= i * 2;
						//特殊文字2
						//myContext.shadowOffsetX= -i * 2;
						//myContext.shadowOffsetY= -i * 2;
						myContext.shadowBlur= i * 2;
						myContext.fillStyle= "rgba(127, 127, 127, 1)";
						myContext.fillText("炫酷集锦", 40, 80 + myHeight);
						}});});
		</script>
	</head>
	<body>
		<p><input type="button" value="在画布上创建向上拉取3D的特效文字" id="myBtn" style="width: 410px;"></p>
		<canvas id="myCanvas" width="410" height="130"></canvas>
	</body>
</html>
